<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Войти</h2>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Адрес электронной почты</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Адрес электронной почты" required="" autofocus="" ng-model="$ctrl.email">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="" ng-model="$ctrl.password">
        </div>
        <button class="btn btn-lg btn-block btn-signin" type="submit" ng-click="$ctrl.authenticate()">Войти</button>
    </form>
</div>
